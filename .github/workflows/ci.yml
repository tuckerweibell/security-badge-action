name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main
      - "releases/*"

jobs:
  test-javascript:
    name: JavaScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Print Dependabot Count
        id: output
        run: echo "${{ steps.test-action.outputs.dependabot-alert-count }}"

      - name: Print Code Scanning Count
        id: output2
        run: echo "${{ steps.test-action.outputs.code-scanning-alert-count }}"

      - name: Print Secret Scanning Count
        id: output3
        run: echo "${{ steps.test-action.outputs.secret-scanning-alert-count }}"
